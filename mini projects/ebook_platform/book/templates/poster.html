<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>{{ poster.title }} - Ebook Platform</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">Ebook Platform</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container" style="margin-top: 50px;">
        <h1>{{ poster.title }}</h1>
        <p><strong>Uploaded on:</strong> {{ poster.uploaded_at }}</p>
        <img src="{{ poster.image.url }}" alt="{{ poster.title }}" class="img-fluid" style="max-width: 100%; height: auto;">
        <a href="{{ poster.image.url }}" class="btn btn-primary" download>Download Poster</a>
        <a href="{% url 'download' %}" class="btn btn-secondary">Back to Downloads</a>
    </main>
    <footer class="footer bg-light text-center" style="padding: 20px 0;">
        <p>Â© 2024 Ebook Platform</p>
    </footer>
</body>
</html>
