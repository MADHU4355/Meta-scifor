<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>{{ poster.title }} - Ebook Platform</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">Ebook Platform</a>
        </nav>
    </header>
    
    <main class="container text-center" style="margin-top: 50px;">
        <h1 class="mb-4">{{ poster.title }}</h1>
        <p><strong>Uploaded by:</strong> {{ poster.uploader.username }}</p>
        <p><strong>Description:</strong> {{ poster.description }}</p>
        <p><strong>Uploaded on:</strong> {{ poster.uploaded_at }}</p>

        <img src="{{ poster.image.url }}" alt="{{ poster.title }}" class="img-fluid mb-4">

        <a href="{% url 'download' poster.id %}" class="btn btn-success btn-lg mt-3">Download Poster</a>
    </main>

    <footer class="bg-light text-center py-3" style="position: relative; bottom: 0; width: 100%;">
        <p class="mb-0">Â© 2024 Ebook Platform</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
