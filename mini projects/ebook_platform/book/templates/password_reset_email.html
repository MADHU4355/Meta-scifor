<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Request</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa; padding: 20px;">
    <div class="container" style="max-width: 600px; background-color: white; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h2 class="text-center">Password Reset Requested</h2>
        <p>Hello {{ user.get_username }},</p>
        <p>You requested a password reset for your account at <strong>{{ site_name }}</strong>.</p>
        <p>Click the link below to reset your password:</p>
        <p class="text-center">
            <a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uid=uid token=token %}" class="btn btn-primary">
                Reset Password
            </a>
        </p>
        <p>If you didn't request this, you can ignore this email.</p>
        <p>Thank you!</p>
    </div>
</body>
</html>
