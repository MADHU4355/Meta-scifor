<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'styles.css' %}">

    <title>Upload Ebook</title>
</head>
<body style="background-repeat: no-repeat; background-size: cover;" background="https://img.freepik.com/premium-vector/abstract-upload-cloud-circle-digital-technology-background-futuristic-structure-elements-concept-white-background-template-design_1201-1655.jpg">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="{% url 'home %'}">Ebook Platform</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'upload_ebook' %}">E-Book</a>
                    </li>
                    <li class="nav-item"></li>
                        <a class="nav-link" href="{% url 'upload_poster' %}">Poster</a>
                    </li>
                    <li class="nav-item"></li>
                        <a class="nav-link" href="{% url 'uploaded_list' %}">Items</a>
                    </li>
                    <li class="nav-item"></li>
                        <a class="nav-link" href="{% url 'about' %}">About</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>
    <main class="container">
        <h1>Upload Ebook</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" class="form-control" id="author" name="author" required>
            </div>
            <div class="form-group">
                <label for="file">File</label>
                <input type="file" class="form-control-file" id="file" name="file" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </main>
    <footer class="footer bg-light text-center">
        <p>Â© 2024 Ebook Platform</p>
    </footer>
</body>
</html>
