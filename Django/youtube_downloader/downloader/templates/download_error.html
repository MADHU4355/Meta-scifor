<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Error - YouTube Downloader</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Download Failed!</h1>
        <p class="text-center text-danger">Error: {{ error }}</p>
        <a href="{% url 'download_video' %}">Try Again</a>
        <div class="text-center">
            <a href="{% url 'download_video' %}" class="btn btn-primary">Try Again</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
