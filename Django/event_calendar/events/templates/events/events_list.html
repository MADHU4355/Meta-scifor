<!DOCTYPE html>
<html>
<head>
    <title>Event List</title>
</head>
<body>
    <h1>Upcoming Events</h1>
    <ul>
        {% for event in events %}
            <li>
                <a href="{% url 'event_detail' event.id %}">{{ event.title }}</a> - 
                {{ event.start_time }}
            </li>
        {% empty %}
            <li>No upcoming events.</li>
        {% endfor %}
    </ul>
</body>
</html>
