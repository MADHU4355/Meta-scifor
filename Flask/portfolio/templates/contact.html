<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Contact - My Portfolio</title>
</head>
<body>
    <header class="bg-primary text-white text-center py-5">
        <h1>MUDUMEKALA MADHU KIRAN</h1>
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item"><a class="nav-link text-white" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="/profile">Profile</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="/about">About</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="/projects">Projects</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="/services">Services</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h2>Contact Me</h2>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Your Name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Your Email">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Your Message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </main>

    <footer class="text-center py-3">
        <p>&copy; 2024 Your Name</p>
    </footer>
</body>
</html>
